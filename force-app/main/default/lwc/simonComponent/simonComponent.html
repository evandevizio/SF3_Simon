<template>

    <h1>SIMON</h1> <br/>

    <div style="align-content: center;text-align: center;">
        <lightning-button 
            variant="brand" 
            label="PLAY"
            disabled={buttonDisable} 
            onclick={playBtnClickHandler} 
            class="slds-m-left_x-small">
        </lightning-button>
    </div>

    <div class="game-board">
        <div class="top">
            <div id="green" class="greenQuad" onclick={quadClickHandler}></div>
            <div id="red" class="redQuad" onclick={quadClickHandler}></div>
        </div>

        <div class="bottom">
            <div id="yellow" class="yellowQuad" onclick={quadClickHandler}></div>
            <div id="blue" class="blueQuad" onclick={quadClickHandler}></div>
        </div>
    </div>
    
    <!-- BEGIN MODAL-->
    <template if:true={lost}>
        <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <h1>YOU LOSE</h1>
                <p>You made it to round {round}</p> 
            </div>
            <footer class="slds-modal__footer"  style="text-align: center;">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>OK</button>
            </footer>
            </div>
        </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <!-- END MODAL-->

</template>
